<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>S-Evaluator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.2/echarts.min.js"></script>
  <script src></script>
</head>
<body>
  <div class="container-index animated fadeInDown">
    <h1 class="logo">S-Evaluator</h1>
    <div class="sub-title"></div>
    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control input-url" placeholder="// Input your website url here.">
        <div class="email-fail">Please enter the correct formmat of website.</div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary submit">Start</button>
    </form>
  </div>
  <div class="progress-section">
    <div class="progress-radial progress-0"><b></b></div>
    <div class="loading-instruction">Loading...This might take a few seconds...</div>
  </div>
  <div class="container-detail">
    <div class="bar-diagram"></div>
  </div>
  <script src="dist/app.bundle.js"></script>
</body>
</html>
